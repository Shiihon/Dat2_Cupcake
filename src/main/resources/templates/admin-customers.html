<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Kunder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/admin-customers.css" th:href="@{/css/admin-customers.css}" rel="stylesheet"/>
</head>

<body>
<div class="main-container">
    <div th:replace="~{fragments :: header('Header fragment')}"></div>

    <div class="main-content">
        <div th:replace="~{fragments :: navigation-bar('Customers')}"></div>

        <div class="page-container">
            <div class="error-container">
                <p class="error" th:unless="${#strings.isEmpty(#ctx.session.error)}" th:text="${#ctx.session.error}">
                    Error message
                </p>
            </div>

            <h1 class="page-title">Kunder</h1>

            <ul class="page-list-content">
                <li class="customer-container" th:each="customer: ${customers}">
                    <div class="customer-content box-shadow">
                        <div class="customer-info-container">
                            <h4 th:text="${customer.getEmail()}">
                                Customer Email
                            </h4>
                        </div>

                        <div class="customer-button-container">
                            <form class="customer-button-content" method="get">
                                <button type="submit" formaction="/customer-orders" name="customerId"
                                        th:value="${customer.getUserId()}">
                                    Se ordrer
                                </button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
