<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Customers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/admin-customers.css" th:href="@{/css/admin-customers.css}" rel="stylesheet"/>
</head>

<body>
<div class="main-container">
    <div th:replace="~{fragments :: header('Header fragment')}"></div>

    <div class="main-content">
        <div th:replace="~{fragments :: navigation-bar('Customers')}"></div>

        <h1>Kunder</h1>

        <div class="customers-container">
            <ul class="customers-content">
                <li class="customer-container" th:each="customer: ${customers}">
                    <div class="customer-content">
                        <h3 th:text="${customer.getEmail()}">Customer Email</h3>

                        <button type="submit"
                                th:onclick="|location.href='@{/view-customer-orders(customerId=${customer.getUserId()})}'|">
                            Se ordrer
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
