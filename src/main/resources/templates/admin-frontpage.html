<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Admin Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/admin-frontpage.css" th:href="@{/css/admin-frontpage.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="~{fragments :: header('Header fragment')}"></div>

<div class="main-container">
    <ul class="nav-bar">
        <li class="nav-bar-item"><a th:href="@{/customers}"><strong>Kunder</strong></a></li>
        <li class="nav-bar-item"><a class="active" th:href="@{/customer-orders}"><strong>Bestillinger</strong></a></li>
        <li class="nav-bar-item"><span><strong>Admin email</strong></span></li>
    </ul>

    <h1>Bestillinger</h1>

    <div class="customer-orders-container">
        <ul class="customer-orders-content">
            <li class="customer-order-container" th:each="order: ${orders}">
                <div class="customer-order-content">
                    <div class="customer-order-info-content">
                        <h3>Customer email</h3>
                        <h3>Order Id</h3>
                    </div>

                    <div class="customer-order-details-content">
                        <div class="customer-order-items-container">
                            <ul class="customer-order-items-content">
                                <li class="customer-order-item-container" th:each="orderItem: ${order.getOrderItems()}">
                                    <div class="customer-order-item-content">
                                        <div class="cupcake-parts">
                                            <p>
                                                Bund:
                                                <span style="display: inline-flex; padding: 0"
                                                      th:text="${orderItem.getCupcakeBottom().getName()}">
                                                Chocolate
                                            </span>
                                            </p>
                                            <p>
                                                Top:
                                                <span style="display: inline-flex; padding: 0"
                                                      th:text="${orderItem.getCupcakeTop().getName()}">
                                                Blueberry
                                            </span>
                                            </p>
                                        </div>

                                        <p>
                                            Antal:
                                            <span style="display: inline-flex; padding: 0"
                                                  th:text="${orderItem.getQuantity()}">
                                                10
                                            </span>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="customer-order-buttons-content">
                            <form method="post">
                                <button type="submit" name="orderId" th:value="${order.getOrderId()}"
                                        formaction="/orderisready">Klar til afhentning
                                </button>
                                <button type="submit" name="orderId" th:value="${order.getOrderId()}"
                                        formaction="/rejectorder">
                                    Slet ordre
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
