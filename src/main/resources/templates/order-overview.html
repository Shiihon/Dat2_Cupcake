<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="~{fragments :: header('Header fragment')}"></div>

<h1>Ordreoversigt</h1>

<form method="post">
    <table class="task-table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${taskList}" th:if="${not task.done}">
            <td th:text="${task.name}">
                [ Order Item ]
            </td>
            <td>
                [ Pris ]
            </td>
            <td>
                [ Antal ]
            </td>
            <td>
                <button type="submit" name="taskId" th:value="${task.taskid}" formaction="deletetask">
                    <img src="images/remove.png"/>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
